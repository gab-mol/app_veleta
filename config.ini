[endpoint]
openmeteo = None
openmeteo_set = https://api.open-meteo.com/v1/forecast?
arg_curr = &current=temperature_2m,rain,wind_speed_10m,wind_direction_10m,wind_gusts_10m,relative_humidity_2m
arg_hor = &hourly=temperature_2m,relative_humidity_2m,rain,precipitation_probability,wind_speed_10m,wind_speed_80m,wind_speed_120m,wind_speed_180m,wind_direction_10m,wind_direction_80m,wind_direction_120m,wind_direction_180m,wind_gusts_10m&forecast_days=1
localidad = https://geocoding-api.open-meteo.com/v1/search?

[configvars]
nombre = None
latitud = None
longitud = None
pais = None

[info]
version = Beta
app_ia = Aplicación meteorológica minimalista.
app_ib = Datos provistos por: "Weather Forecast API" (open-meteo.com)
firma = Enero, 2024. Gabrel Molina.
